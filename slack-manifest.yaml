display_information:
  name: Intuition
features:
  bot_user:
    display_name: Intuition
    always_online: true
  slash_commands:
    - command: /intuition
      description: Search for an atom on intuition
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
